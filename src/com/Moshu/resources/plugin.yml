main: com.Moshu.DoubleJump.Main
name: DoubleJump
version: 23.07.2024
description: Double jump everywhere
author: Moshu
website: mc.b-zone.ro
softdepend:
  - WorldGuard
  - WorldEdit
api-version: "1.21"
libraries:
  - "net.kyori:adventure-api:4.11.0"

commands:
  dj:
    permission: doublejump.use
    description: Toggle your double jump
    aliases:
      - doublejump
      - jump

permissions:
  doublejump.use:
    default: op
    description: Use the double jump feature
  doublejump.exempt:
    default: op
    description: Exmpets the player from the double jump